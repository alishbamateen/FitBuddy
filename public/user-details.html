<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details - FitBuddy</title>
  <link rel="stylesheet" href="user-details.css"> <!-- Link to the new CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1>Enter Your Details</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="" disabled selected>Select</option> <!-- Default option -->
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-binary</option> <!-- New option -->
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
      </div>

      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
      </div>

      <button type="submit" id="continueButton">Continue</button>
    </form>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const userDetails = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        weight: document.getElementById('weight').value,
        height: document.getElementById('height').value,
      };

      localStorage.setItem('userDetails', JSON.stringify(userDetails)); // Store user details in localStorage
      window.location.href = 'body-map.html'; // Redirect to body map page
    });
  </script>
</body>
</html>
